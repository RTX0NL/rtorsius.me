    [data-tooltip] { position: relative; }
    [data-tooltip]:hover::after {

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function updateTime() {
      const now = new Date();
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Europe/Amsterdam' };
      const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'Europe/Amsterdam' };
      const timeString = now.toLocaleTimeString('nl-NL', timeOptions);
      const dateString = now.toLocaleDateString('nl-NL', dateOptions);
      document.getElementById('datetime').textContent = `${dateString} ${timeString}`;
    }
    setInterval(updateTime, 1000); updateTime();

    const headerText = "Robin<br>Torsius";
    const headerElement = document.getElementById('typing-header');
    const blinkingCursorSpan = '<span class="blinking-cursor">_</span>';
    let charIndex = 0;
    function typeWriter() {
      if (charIndex < headerText.length) {
        if (headerText.substring(charIndex, charIndex + 4) === '<br>') {
          headerElement.innerHTML = headerText.substring(0, charIndex + 4) + blinkingCursorSpan;
          charIndex += 4;
        } else {
          headerElement.innerHTML = headerText.substring(0, charIndex + 1) + blinkingCursorSpan;
          charIndex++;
        }
        setTimeout(typeWriter, 120);
      } else {
         headerElement.innerHTML = headerText + blinkingCursorSpan;
      }
    }
    setTimeout(typeWriter, 500);

    if (window.innerWidth >= 768) {
      const draggableWindow = document.getElementById('draggableWindow');
      const titleBar = draggableWindow.querySelector('.title-bar');
      draggableWindow.style.left = `${(window.innerWidth - draggableWindow.offsetWidth) / 2}px`;
      draggableWindow.style.top = `${(window.innerHeight - draggableWindow.offsetHeight) / 2}px`;
      let isDragging = false, offsetX, offsetY;
      titleBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.pageX - draggableWindow.offsetLeft;
        offsetY = e.pageY - draggableWindow.offsetTop;
        document.body.classList.add('no-select');
      });
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        draggableWindow.style.left = `${e.pageX - offsetX}px`;
        draggableWindow.style.top = `${e.pageY - offsetY}px`;
      });
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.classList.remove('no-select');
      });
    }
  </script>
